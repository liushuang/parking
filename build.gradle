apply plugin: 'java'
apply plugin: 'idea'

idea {
    project {
        jdkName = '1.7'
        languageLevel = '1.7'

        //you can change the output file
        outputFile = new File(outputFile.parentFile, 'parking.ipr')
    }
}
tasks.withType(Compile) {
    options.encoding = "UTF-8"
}
repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
jar {
    manifest {
        archiveName = 'parkingLotsModel.jar'
    }
}


